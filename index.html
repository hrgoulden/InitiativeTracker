<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/addCharacter.js"></script>
		<script type="text/javascript" src="js/characterDiv.js"></script>
		<script type="text/javascript" src="js/cycleTurn.js"></script>
	</head>
	
	<body>
		<div id="helpContainer">
			<p id="hasteHelp" class="helpTab">Haste</p>
			<p id="slowHelp" class="helpTab">Slow</p>
		</div>
	
		<div id="characterContainer"> 
		</div>
		
		<div id="characterAdderContainer">
			<p id="adder">hover to add character</p>
			<div id="characterAdder">
				<form id = "addDetails" onsubmit="return addCharacter()">
					<input type="text" id="addName" placeholder="Name" autocomplete="off">
					<input type="text" id="addAC" placeholder="AC" autocomplete="off"> 
					<input type="text" id="addMaxHP" placeholder="Max HP" autocomplete="off"> 
					<input type="text" id="addInitiative" placeholder="Initiative" autocomplete="off">
					<input type="submit"  value="Submit" style="display: none;">
				</form>
			</div>
		</div>
		
	</body>
</html>
